<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPSIS Self-Service Help</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0B1F33;
      --bg-secondary: #122B42;
      --bg-card: #163550;
      --accent: #1FB6A6;
      --accent-hover: #25d4c2;
      --text-primary: #E8EDF2;
      --text-secondary: #8FA3B8;
      --text-muted: #5C7A94;
      --border: #1E3A52;
      --danger: #E74C3C;
      --warning: #F39C12;
      --success: #2ECC71;
      --info: #3498DB;
    }
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    .header-icon {
      width: 36px; height: 36px;
      background: var(--accent);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 18px; color: #fff;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    .header .subtitle {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .connection-badge {
      margin-left: auto;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      background: var(--bg-card);
      color: var(--text-muted);
    }
    .connection-badge.connected {
      background: rgba(46, 204, 113, 0.15);
      color: var(--success);
    }

    /* Chat area */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }
    .chat-container::-webkit-scrollbar { width: 6px; }
    .chat-container::-webkit-scrollbar-track { background: transparent; }
    .chat-container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    /* Messages */
    .message {
      display: flex;
      gap: 10px;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }
    .message.agent { align-self: flex-start; }
    .message.user { align-self: flex-end; flex-direction: row-reverse; }

    .message-avatar {
      width: 32px; height: 32px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; font-weight: 600;
      flex-shrink: 0;
    }
    .message.agent .message-avatar {
      background: var(--accent);
      color: #fff;
    }
    .message.user .message-avatar {
      background: var(--bg-card);
      color: var(--text-secondary);
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
    }
    .message.agent .message-bubble {
      background: var(--bg-card);
      border-bottom-left-radius: 4px;
    }
    .message.user .message-bubble {
      background: var(--accent);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    /* Quick picks */
    .quick-picks {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .quick-pick-btn {
      padding: 8px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text-primary);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quick-pick-btn:hover {
      border-color: var(--accent);
      background: rgba(31, 182, 166, 0.1);
    }

    /* Progress bar */
    .progress-container {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px;
      max-width: 85%;
      align-self: flex-start;
      animation: fadeIn 0.3s ease;
    }
    .progress-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .progress-bar-track {
      height: 6px;
      background: var(--bg-primary);
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 3px;
      transition: width 0.5s ease;
    }
    .progress-step {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    /* Finding cards */
    .finding-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px;
      max-width: 85%;
      align-self: flex-start;
      border-left: 4px solid var(--info);
      animation: fadeIn 0.3s ease;
    }
    .finding-card.critical { border-left-color: var(--danger); }
    .finding-card.warning { border-left-color: var(--warning); }
    .finding-card.info { border-left-color: var(--info); }

    .finding-severity {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .finding-card.critical .finding-severity { color: var(--danger); }
    .finding-card.warning .finding-severity { color: var(--warning); }
    .finding-card.info .finding-severity { color: var(--info); }

    .finding-summary {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .finding-details {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }
    .finding-risk {
      font-size: 12px;
      color: var(--text-muted);
      font-style: italic;
      margin-bottom: 12px;
    }

    .finding-actions {
      display: flex;
      gap: 8px;
    }
    .btn-fix {
      padding: 8px 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-fix:hover { background: var(--accent-hover); }
    .btn-skip {
      padding: 8px 20px;
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-skip:hover { border-color: var(--text-secondary); }

    /* Fix result */
    .fix-result {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px;
      max-width: 85%;
      align-self: flex-start;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeIn 0.3s ease;
    }
    .fix-result.success { border-left: 4px solid var(--success); }
    .fix-result.failure { border-left: 4px solid var(--danger); }
    .fix-icon { font-size: 24px; }

    /* Satisfaction widget */
    .satisfaction {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px;
      max-width: 85%;
      align-self: flex-start;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }
    .satisfaction-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }
    .stars {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .star {
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.2s;
      color: var(--text-muted);
    }
    .star:hover, .star.active { color: #F1C40F; transform: scale(1.15); }

    /* Input area */
    .input-area {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      gap: 12px;
      flex-shrink: 0;
    }
    .input-area input {
      flex: 1;
      padding: 12px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-area input:focus { border-color: var(--accent); }
    .input-area input::placeholder { color: var(--text-muted); }
    .input-area button {
      padding: 12px 24px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-area button:hover { background: var(--accent-hover); }
    .input-area button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 16px;
      align-self: flex-start;
    }
    .typing-dot {
      width: 8px; height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typingBounce 1.4s ease-in-out infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">O</div>
    <div>
      <h1>OPSIS Self-Service Help</h1>
      <div class="subtitle">Automated IT assistance</div>
    </div>
    <div class="connection-badge" id="connectionBadge">Connecting...</div>
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Describe your issue..." autocomplete="off" />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let ws = null;
    let sessionId = null;

    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const badge = document.getElementById('connectionBadge');

    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
      ws = new WebSocket(`${protocol}://${location.host}/ws`);

      ws.onopen = () => {
        badge.textContent = 'Connected';
        badge.classList.add('connected');
      };

      ws.onclose = () => {
        badge.textContent = 'Disconnected';
        badge.classList.remove('connected');
        // Reconnect after 3 seconds
        setTimeout(connect, 3000);
      };

      ws.onerror = () => {
        badge.textContent = 'Error';
        badge.classList.remove('connected');
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          handleServerMessage(msg);
        } catch (e) {
          console.error('Invalid message:', e);
        }
      };
    }

    function handleServerMessage(msg) {
      removeTypingIndicator();

      switch (msg.type) {
        case 'session-init':
          sessionId = msg.sessionId;
          break;

        case 'agent-message':
          addAgentMessage(msg.text);
          if (msg.metadata && msg.metadata.quickPicks) {
            addQuickPicks(msg.metadata.quickPicks);
          }
          break;

        case 'progress':
          updateProgress(msg.step, msg.total, msg.description);
          break;

        case 'findings':
          removeProgress();
          if (msg.findings && msg.findings.length > 0) {
            msg.findings.forEach((f, i) => addFindingCard(f, i));
          }
          break;

        case 'fix-result':
          addFixResult(msg.success, msg.message);
          break;

        case 'satisfaction-prompt':
          addSatisfactionWidget();
          break;

        case 'error':
          addAgentMessage(msg.message || 'An error occurred.');
          break;
      }

      scrollToBottom();
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

      addUserMessage(text);
      ws.send(JSON.stringify({ type: 'user-message', text }));
      userInput.value = '';
      showTypingIndicator();
    }

    function sendQuickPick(id, label) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;

      addUserMessage(label);
      ws.send(JSON.stringify({ type: 'quick-pick', category: id }));

      // Remove quick-pick buttons
      const picks = document.querySelectorAll('.quick-picks');
      picks.forEach(p => p.remove());
      showTypingIndicator();
    }

    function approveFix(index) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ type: 'approve-fix', fixIndex: index }));

      // Disable buttons
      document.querySelectorAll('.btn-fix, .btn-skip').forEach(b => {
        b.disabled = true;
        b.style.opacity = '0.5';
        b.style.cursor = 'not-allowed';
      });
      showTypingIndicator();
    }

    function declineFix() {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ type: 'decline-fix' }));
      document.querySelectorAll('.btn-fix, .btn-skip').forEach(b => {
        b.disabled = true;
        b.style.opacity = '0.5';
      });
    }

    function rateSatisfaction(rating) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ type: 'satisfaction', rating }));

      // Highlight selected stars
      document.querySelectorAll('.star').forEach((s, i) => {
        s.classList.toggle('active', i < rating);
        s.style.cursor = 'default';
        s.onclick = null;
      });
    }

    // --- DOM helpers ---

    function addUserMessage(text) {
      const el = document.createElement('div');
      el.className = 'message user';
      el.innerHTML = `
        <div class="message-avatar">You</div>
        <div class="message-bubble">${escapeHtml(text)}</div>
      `;
      chat.appendChild(el);
      scrollToBottom();
    }

    function addAgentMessage(text) {
      const el = document.createElement('div');
      el.className = 'message agent';
      el.innerHTML = `
        <div class="message-avatar">O</div>
        <div class="message-bubble">${escapeHtml(text)}</div>
      `;
      chat.appendChild(el);
    }

    function addQuickPicks(picks) {
      const container = document.createElement('div');
      container.className = 'quick-picks';
      container.style.marginLeft = '42px';
      picks.forEach(p => {
        const btn = document.createElement('button');
        btn.className = 'quick-pick-btn';
        btn.textContent = p.label;
        btn.onclick = () => sendQuickPick(p.id, p.label);
        container.appendChild(btn);
      });
      chat.appendChild(container);
    }

    function updateProgress(step, total, description) {
      let container = document.getElementById('progressBar');
      if (!container) {
        container = document.createElement('div');
        container.className = 'progress-container';
        container.id = 'progressBar';
        container.innerHTML = `
          <div class="progress-label">Running diagnostics...</div>
          <div class="progress-bar-track"><div class="progress-bar-fill" id="progressFill"></div></div>
          <div class="progress-step" id="progressStep"></div>
        `;
        chat.appendChild(container);
      }
      const pct = Math.round((step / total) * 100);
      document.getElementById('progressFill').style.width = pct + '%';
      document.getElementById('progressStep').textContent = `Step ${step} of ${total}: ${description}`;
      scrollToBottom();
    }

    function removeProgress() {
      const el = document.getElementById('progressBar');
      if (el) el.remove();
    }

    function addFindingCard(finding, index) {
      const card = document.createElement('div');
      card.className = `finding-card ${finding.severity}`;
      let html = `
        <div class="finding-severity">${finding.severity}</div>
        <div class="finding-summary">${escapeHtml(finding.summary)}</div>
        <div class="finding-details">${escapeHtml(finding.details)}</div>
      `;
      if (finding.fixAvailable && finding.fixAction) {
        html += `<div class="finding-risk">${escapeHtml(finding.fixAction.riskDescription)}</div>`;
        html += `
          <div class="finding-actions">
            <button class="btn-fix" onclick="approveFix(${index})">Fix it</button>
            <button class="btn-skip" onclick="declineFix()">No thanks</button>
          </div>
        `;
      }
      card.innerHTML = html;
      chat.appendChild(card);
    }

    function addFixResult(success, message) {
      const el = document.createElement('div');
      el.className = `fix-result ${success ? 'success' : 'failure'}`;
      el.innerHTML = `
        <div class="fix-icon">${success ? '\u2705' : '\u274C'}</div>
        <div>${escapeHtml(message)}</div>
      `;
      chat.appendChild(el);
    }

    function addSatisfactionWidget() {
      const el = document.createElement('div');
      el.className = 'satisfaction';
      el.innerHTML = `
        <div class="satisfaction-label">How was your experience?</div>
        <div class="stars">
          ${[1,2,3,4,5].map(n => `<span class="star" onclick="rateSatisfaction(${n})" onmouseenter="hoverStars(${n})" onmouseleave="unhoverStars()">\u2605</span>`).join('')}
        </div>
      `;
      chat.appendChild(el);
      scrollToBottom();
    }

    function hoverStars(n) {
      document.querySelectorAll('.star').forEach((s, i) => {
        s.style.color = i < n ? '#F1C40F' : '';
      });
    }

    function unhoverStars() {
      document.querySelectorAll('.star').forEach(s => {
        if (!s.classList.contains('active')) s.style.color = '';
      });
    }

    function showTypingIndicator() {
      removeTypingIndicator();
      const el = document.createElement('div');
      el.className = 'typing-indicator';
      el.id = 'typingIndicator';
      el.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      chat.appendChild(el);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const el = document.getElementById('typingIndicator');
      if (el) el.remove();
    }

    function scrollToBottom() {
      requestAnimationFrame(() => {
        chat.scrollTop = chat.scrollHeight;
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Enter key to send
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Start connection
    connect();
  </script>
</body>
</html>
